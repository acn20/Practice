<html>

<head>
    <link href="instagram.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <div id="insta">
            <div id="instagramIcon" class="fas fa-camera-retro"></div>
            <div id="instagram">Instagram</div>
        </div>
        <div id="search"><span class="fas fa-search"></span><textarea placeholder="Search"></textarea></div>
        <div id="headerIcons">
            <div class="headerIcon far fa-compass"></div>
            <div class="headerIcon far fa-heart"></div>
            <div class="headerIcon far fa-user"></div>
        </div>
    </header>

    <div id="post">
        <div id="iconAndName">
            <div><img id="icon" src="pictures/icon.jpg" width="24"/></div>
            <div>BJDoll</div>
        </div>
        <div>
            <img src="pictures/bjdoll.jpg" />
        </div>
        <div>
            <div>
                <span class="like-and-comm far fa-heart"></span>
                <span class="like-and-comm far fa-comment"></span>
                <div class="noOfLikes bold">2000 likes</div>
            </div>

            <div>
                <div class="comment"><span class="bold">danbalanVentigo</span> Show! Coming soon! Kiev 01.11/ Kharkov 03.11/Odessa 05.11/ Chisinau 08.11</div>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
