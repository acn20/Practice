<html>

<head>
    <title>Degrees Converter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/degreesConverter.js"></script>
    <link href="styles/degreesConverter.css" rel="stylesheet" />
</head>

<body>

    <div id="container">
        <div>
            <select id="setCategory">
                <option value="temperature">Temperature</option>
                <option value="pressure">Pressure</option>
                <option value="energy">Energy</option>
            </select>
        </div>

        <div id="unitRight">
            <div>
                <input type="text" id="unitValue1" />
            </div>
            <div id="temperatureDropdown1">
                <select class="setUnit1">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>

            <div id="pressureDropdown1">
                <select class="setUnit1">
                    <option value="pascal">Pascal</option>
                    <option value="atmosphere">Atmosphere</option>
                </select>
            </div>

            <div id="energyDropdown1">
                <select class="setUnit1">
                    <option value="joule">Joule</option>
                    <option value="kilocalorie">Kilocalorie</option>
                </select>
            </div>
        </div>
        <span>
            =
        </span>
        <div id="unitLeft">
            <div>
                <input type="text" id="unitValue2" />
            </div>
            <div id="temperatureDropdown2">
                <select class="setUnit2">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>

            <div id="pressureDropdown2">
                <select class="setUnit2">
                    <option value="pascal">Pascal</option>
                    <option value="atmosphere">Atmosphere</option>
                </select>
            </div>

            <div id="energyDropdown2">
                <select class="setUnit2">
                    <option value="joule">Joule</option>
                    <option value="kilocalorie">Kilocalorie</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
